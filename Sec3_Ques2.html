<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sum of ODD Number</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>I am Taking Value in Prompt:</h1>
    <span class="alert-info"
      >When we did not used built in functions then inut field working is tough
      to handel and time consuming!
    </span>
    <br />
    <script>
      function Rev(abc) {
        let reverseValue = 0;
        while (abc != 0) {
          reverseValue = reverseValue * 10 + (abc % 10);
          abc = Math.floor(abc / 10);
        }
        return reverseValue;
      }
      function getSum(abc) {
        abc = Rev(abc);
        let sumOdd = 0,
          sumEven = 0,
          c = 1;

        while (abc != 0) {
          if (c % 2 == 0) sumEven += abc % 10;
          else sumOdd += abc % 10;
          abc = Math.floor(abc / 10);
          c++;
        }

        document.write("Sum odd = " + sumOdd);
        document.write("<br>");
        document.write("Sum even = " + sumEven);
      }
      let abc = prompt("Enter a value have more than 5 digits:");
      document.write("Custom Value of N=" + abc + "<br>");
      getSum(abc);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
