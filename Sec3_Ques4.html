    <script>
      function Age(
        currentDate,
        currentMonth,
        currentYear,
        birthDate,
        birthMonth,
        birthYear
      ) {
        // days in months
        months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        if (birthDate > currentDate) {
          currentDate = currentDate + months[birthMonth - 1];
          currentMonth = currentMonth - 1;
        }

        if (birthMonth > currentMonth) {
          currentYear = currentYear - 1;
          currentMonth = currentMonth + 12;
        }

        var calculated_date = currentDate - birthDate;
        var calculated_month = currentMonth - birthMonth;
        var calculated_year = currentYear - birthYear;

        document.write(
          "<h1>Present Age</h1><br>Years: " +
            calculated_year +
            "// Months: " +
            calculated_month +
            " // Days: " +
            calculated_date
        );
      }

      var currentDate = parseInt(prompt("Enter Current Date:"));
      var currentMonth = parseInt(prompt("Enter Current Month:"));
      var currentYear = parseInt(prompt("Enter Current Year:"));

      var birthDate = parseInt(prompt("Enter Birth Date:"));
      var birthMonth = parseInt(prompt("Enter Birth Month:"));
      var birthYear = parseInt(prompt("Enter Birth Year:"));

      Age(
        currentDate,
        currentMonth,
        currentYear,
        birthDate,
        birthMonth,
        birthYear
      );
    </script>
