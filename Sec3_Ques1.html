<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Differentiate arrow functions and regular functions.</title>
  </head>
  <body>
    <h1>Open Console For Result</h1>
    <script>
      // santax Deff b/w both functions
      // Regular Function
      let regularfunction = function (a) {
        return a * a;
      };
      //   Arrow Funtion
      var arrowfuntion = (b) => {
        return b * b;
      };
      console.log(regularfunction(7));
      console.log(arrowfuntion(5));
    </script>
  </body>
</html>
